  <body class="m-0 w-screen h-screen">
    <div
      class="w-1/4 h-5/6 absolute flex flex-col items-center top-1/2 left-8 transform -translate-y-1/2 bg-slate-800/85 z-10 px-2 pt-8 pb-2 rounded-2xl shadow-xl"
    >
      <img src="./img/logo_globe.png" alt="logo" class="w-1/4 pb-6 m-0" />
      <ul class="trips w-full text-slate-200 p-2">
        <form
          class="form hidden w-full bg-gray-600/50 rounded-md mb-2 p-3 font-sans text-lg text-slate-200"
        >
          <div class="form__row text-center pb-2">
            <label class="form__label tracking-wide pr-4">Name</label>
            <input
              type="text"
              class="form__input form__input--name bg-gray-500/50 w-1/2 rounded-md outline-none pl-3"
            />
          </div>
          <div class="form__row text-center pb-2 justify-evenly flex">
            <label class="form__label tracking-wide">Type</label>
            <select
              class="form__input form__input--type bg-gray-500/50 focus:bg-gray-500 w-1/3 rounded-md outline-none"
            >
              <option value="flight">Flight</option>
              <option value="car">Car</option>
              <option value="cycling">Cycling</option>
              <option value="hike">Hike</option>
            </select>

            <label class="form__label">Date</label>
            <input
              class="form__input form__input--date bg-gray-500/50 focus:bg-gray-500 w-1/3 rounded-md outline-none pl-2"
              type="date"
            />
          </div>
          <div class="form__row text-center pb-2 justify-evenly flex">
            <label class="form__label">Duration</label>
            <input
              class="form__input form__input--duration w-1/6 bg-gray-500/50 rounded-md outline-none pl-2"
              placeholder="days"
            />
            <label class="form__label">Distance</label>
            <input
              class="form__input form__input--distance w-1/6 bg-gray-500/50 rounded-md outline-none pl-2"
              placeholder="km"
            />
          </div>
          <div class="form__elevation-gain hidden pb-2 text-center">
            <label class="form__label">Elevation Gain</label>
            <input
              class="form__input form__input--elevation-gain w-1/6 bg-gray-500/50 rounded-md outline-none pl-2"
              placeholder="m"
            />
          </div>
          <div class="form__average-fuel-consumption hidden pb-2 text-center">
            <label class="form__label">Average fuel consumption</label>
            <input
              class="form__input form__input--average-fuel-consumption w-1/6 bg-gray-500/50 rounded-md outline-none pl-2"
              placeholder="liters"
            />
          </div>
          <div class="form__row pb-2 text-center justify-center flex">
            <label class="form__label">Photos</label>
            <input
              class="form__input form__input--photos w-5/6 text-base file:text-base file:text-slate-200 file:bg-gray-500/50 file:outline-none file:border-none file:rounded-md file:hover:bg-gray-700/50 file:hover:cursor-pointer"
              type="file"
              accept="image/png, image/jpeg"
              multiple="true"
            />
          </div>
          <div class="flex text-center justify-center">
            <button
              class="form__btn bg-gray-500/50 w-1/4 hover:bg-gray-700/50 hover:cursor-pointer"
            >
              OK
            </button>
          </div>
        </form>
